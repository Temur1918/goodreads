{% extends 'base.html' %}


{% block title %}
    Delete Review
{% endblock title %}



{% block content %}
    <form method="GET">{% csrf_token %}
        <p>stars: {{review. }}</p>
        <p>{{review.comment}}</p>
        <a class="btn btn-outline-info" href="{% url 'books:detail' book.pk %}">Back</a>
        <a class="btn btn-outline-danger" href="{% url 'books:review_delete' book.pk review.pk %}">Delete</a>
    </form>
{% endblock content %}
