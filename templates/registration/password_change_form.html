{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/small_page.css' %}" type="text/css" />
{% endblock %}

{% block content %}
  <div class="form-small">
    <h2 class="title">Password Change Form</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn button_100 btn-primary" type="submit">Save Change</button>
    </form>
  </div>
{% endblock %}
