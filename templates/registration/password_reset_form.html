{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/small_page.css' %}" type="text/css">
{% endblock link %}
  

{% block content%}
  <div class="form-small">
    <h2 class="title">Password Reset Form</h2>
    <p class="subtitle">Please enter your new password so we can verify.</p>
    <form method="POST">
      {% csrf_token %} 
      {{ form | crispy }}
      <button class="btn btn-primary button_100" type="submit">Save new password</button>
    </form>
  </div>

{% endblock%}
