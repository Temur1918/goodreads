{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Registiration
{% endblock title %}
    

{% block link %}
    <link rel="stylesheet" href="{% static 'css/small_page.css' %}" type="text/css">
{% endblock link %}
    

{% block content %}
    <div class="form-small">
            <h2 class="title">Registration</h2>

            <form method="POST" enctype="multipart/form-data" class="m-3">{% csrf_token %}
        
                {{form | crispy}}
                
                {% comment %} <label for="username">Username</label>
                <input type="text" name="username" id="username"> <hr><br>
        
                <label for="first_name">First name</label>
                <input type="text" name="first_name" id="first_name"> <hr><br>
        
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" id="last_name"> <hr><br>
        
                <label for="email">Email</label>
                <input type="email" name="email" id="email"> <hr><br>
        
                <label for="password">Password</label>
                <input type="password" name="password" id="password"> <hr><br> {% endcomment %}
        
                <button type="submit" class="btn btn-primary button_100">Submit</button>
            </form>
    </div>
{% endblock content %}
