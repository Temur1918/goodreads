{% extends 'base.html' %}
{% load static %}

{% block link %}
  <link rel="stylesheet" href="{% static 'css/users_follow_author.css' %}" type="text/css" />
{% endblock %}

{% block title %}
  Profile
{% endblock %}

{% block content %}
  <div class="users_follow_author">
    <ol>
      {% for item in users %}
        <li><a href="{% url 'books:author_message' item.user.pk %}"> {{ item.user.username }} </a></li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
